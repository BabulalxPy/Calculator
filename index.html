<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>折木ほたろうの計算機</h1>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <button class="ac" value="clear">AC</button>
            <button class="bracket" value="bracket">()</button>
            <button class="operator perc" value="remainder">%</button>
            <button class="operator divide" value="divide">/</button>
        </div>
        <div class="row2">
            <button class="digit seven" value="7">7</button>
            <button class="digit eight" value="8">8</button>
            <button class="digit nine" value="9">9</button>
            <button class="operator multiply" value="multiply">X</button>
        </div>
        <div class="row3">
            <button class="digit four" value="4">4</button>
            <button class="digit five" value="5">5</button>
            <button class="digit six" value="6">6</button>
            <button class="operator subtract" value="subtract">-</button>
        </div>
        <div class="row4">
            <button class="digit one" value="1">1</button>
            <button class="digit two" value="2">2</button>
            <button class="digit three" value="3">3</button>
            <button class="operator add" value="add">+</button>
        </div>
        <div class="row5">
            <button class="digit zero" value="0">0</button>
            <button class="decimal dot" value="decimal">.</button>
            <button class="backspace" value="backspace">⌫</button>
            <button class="equal" value="equal">=</button>
        </div>
        
    </div>
    

</body>
</html>
