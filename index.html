<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY CALCI</h1>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <button class="ac" value="clear">AC</button>
            <button class="bracket" value="bracket">()</button>
            <button class="perc" value="remainder">%</button>
            <button class="divide" value="divide">/</button>
        </div>
        <div class="row2">
            <button class="seven" value="7">7</button>
            <button class="8" value="8">8</button>
            <button class="9" value="9">9</button>
            <button class="multiply" value="multiply">X</button>
        </div>
        <div class="row3">
            <button class="4" value="4">4</button>
            <button class="5" value="5">5</button>
            <button class="6" value="6">6</button>
            <button class="subtract" value="subtract">-</button>
        </div>
        <div class="row4">
            <button class="1" value="1">1</button>
            <button class="2" value="2">2</button>
            <button class="3" value="3">3</button>
            <button class="add" value="add">+</button>
        </div>
        <div class="row5">
            <button class="zero" value="0">0</button>
            <button class="decimal" value="decimal">.</button>
            <button class="backspace" value="backspace">âŒ«</button>
            <button class="equal" value="equal">=</button>
        </div>
        
    </div>
    

</body>
</html>
